<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
        <link href="./index.css" rel="stylesheet">
        <title>Orçamento Persiana</title>
    </head>

    <body onload="adicionarPersiana()">
        <main>
            <div class=formularioPersiana>
                <div id="persianaContainer"></div>  
                <button class="btn btn-adicionarPersiana" id="btn-adicionarPersiana" type="button" onclick="adicionarPersiana('persianaContainer')">Adicionar Nova Persiana</button>
            </div>

            <div class="finalizarOrcamento">
                <button class="btn-finalizarOrcamento" id="btn-finalizarOrcamento" type="button" onclick="armazenarInput(quantidade)">Finalizar Orçamento</button>
            </div>

            <div class="formularioFrete">
                <form class="formulario" id="formFrete">
                    <h3>Frete</h3>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label" for="transportadora">Escolha a transportadora:</label>
                            <input type="Number" class="form-control" placeholder="Transportadora" id="transportadora" aria-label="Largura">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="cep">Informe o CEP:</label>
                            <input type="Number" class="form-control" placeholder="CEP" id ="cep" aria-label="Altura">
                        </div>
                    </div>
                </form>
                
            </div>
            <script src="index.js"></script>
        </main>
    </body>
</html>
