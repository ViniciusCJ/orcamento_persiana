<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Orçamento Persiana</title>
    </head>

    <body onload="adicionarPersiana()">
        <div class="container-sm">
            <h1 class="display-1">Orçamento Persiana</h1>
        </div>

        <div class="container">
            <div id="persianaContainer"></div>
            <div class="valorPersiana"></div>   
        </div>

        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" type="button" onclick="adicionarPersiana('persianaContainer')">Adicionar Nova Persiana</button>
            <button class="btn btn-primary" type="button" onclick="armazenarInput(quantidade)">Finalizar Orçamento</button>
        </div>

        <div class="container p-3 mb-2 bg-light text-dark rounded-3">
            <form class="row gx-3 gy-2 align-items-center">
                <h3>Frete</h3>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label" for="transportadora">Escolha a transportadora:</label>
                        <input type="Number" class="form-control" placeholder="Transportadora" id="transportadora" aria-label="Largura">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="cep">Informe o CEP:</label>
                        <input type="Number" class="form-control" placeholder="CEP" id ="cep" aria-label="Altura">
                    </div>
                </div>
            </form>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
