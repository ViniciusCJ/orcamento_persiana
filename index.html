<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Orçamento Persiana</title>
    </head>

    <body>
        <div class="container-sm">
            <h1 class="display-1">Orçamento Persiana</h1>
        </div>

        <div class="container p-3 mb-2 bg-light text-dark rounded-3">
            <h3>Persiana 01</h3>
            <form class="row gx-3 gy-2 align-items-center">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label" for="largura">Informe a largura:</label>
                        <input type="Number" class="form-control" placeholder="Largura" id="largura" aria-label="Largura">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="altura">Informe a altura:</label>
                        <input type="Number" class="form-control" placeholder="Altura" id ="altura" aria-label="Altura">
                    </div>
                    <div class="col-sm-4">
                        <label class="form-label" for="modelo">Informe o modelo da Persiana:</label>
                        <input type="Number" class="form-control" placeholder="Modelo" id ="modelo" aria-label="modelo">
                    </div>
                    <div class="col-sm-4">
                        <label class="form-label" for="quantidade">Quantidade:</label>
                        <input type="Number" class="form-control" placeholder="Quantidade" id ="quantidade" aria-label="quantidade">
                    </div>
                    <div class="col-sm-4">
                        <label class="form-label" for="bando">Tem bandô:</label>
                        <select class="form-select" aria-label="bando">
                            <option selected>Tem bandô?</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Adicionar Nova Persiana</button>
              </div>
            </body>
        </div>
</html>
