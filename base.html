<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Orçamento Persiana</title>
</head>
<body class="m-5">
  <button
  	class="btn btn-danger btn-floating btn-lg"
	  style="position: fixed;
	  bottom: 20px;
  	right: 20px;
    z-index: 1;"
	  id="adicionarNovaPersiana"
	>
	+
  </button>

  <div class="container mb-5 p-4 bg-light rounded-3">
    <form class="row gx-3 gy-2 align-items-center">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 mb-3 g-3" id="cardContainer"></div>
      </div>
      
    
      <div class="col-sm-4">
        <label class="visually-hidden" for="frete">Frete</label>
        <input type="number" class="form-control" id="frete" placeholder="Frete por peça">
      </div>
      <div class="col-sm-4">
        <label class="visually-hidden" for="prazo">Prazo</label>
        <input type="number" class="form-control" id="prazo" placeholder="Prazo">
      </div>
      <div class="col-sm-4">
        <label class="visually-hidden" for="transportadora">Transportadora</label>
        <select class="form-select" id="transportadora">
        <option selected>Escolha a Transportadora...</option>
        </select>
      </div>
      <div class="col-12 mt-4">
        <button type="submit" onclick="calculaPersiana()" class="btn btn-primary">Finalizar Pedido</button>
      </div>
    </form>
  </div>

  <div class="row row-cols-1 row-cols-md-2 mb-3 g-2">
    <div class="col">
      <div id="valorTotalParcelado" class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
        <h4 class="my-0 fw-normal">TOTAL DO PEDIDO PARCELADO</h4>
        </div>
        <div class="card-body">
        <h1 class="card-title pricing-card-title">R$0<small class="text-muted fw-light">/mês</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>10 users included</li>
          <li>2 GB of storage</li>
          <li>Email support</li>
          <li>Help center access</li>
        </ul>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
        </div>
      </div>
    </div>

    <div class="col">
      <div id="valorTotalAvista" class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
        <h4 class="my-0 fw-normal">TOTAL DO PEDIDO À VISTA</h4>
        </div>
        <div class="card-body">
        <h1 class="card-title pricing-card-title">R$0<small class="text-muted fw-light">/mês</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>10 users included</li>
          <li>2 GB of storage</li>
          <li>Email support</li>
          <li>Help center access</li>
        </ul>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
        </div>
      </div>
    </div>
  </div>

  <section class="mt-3 pb-4">
	<div class="bg-white border rounded">
	  <section class="w-100 p-4 text-center pb-4">
		<button class="btn btn-primary clipboard" data-mdb-clipboard-target="#copy-target-3">
		  Copy
		</button>
		<div id="copy-target-3" data-mdb-clipboard-text="This text is from data-mdb-attr!" class="mt-2">
		  Copy text from data-mdb-attr instead of text content.
		</div>
	  </section>
	</div>
  </section>
  <script type="text/javascript" src="index.js">
  </script>
</body>

	
</html>
